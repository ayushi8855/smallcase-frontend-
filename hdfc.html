<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/636b69ddcd.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HDFC</title>
    <style>
        body {
            background-color: rgb(244, 247, 250);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-4 shadow-lg p-3 mb-5 bg-body rounded m-auto mt-5">
                <div class="text-center">
                    <img class="mb-5" src="https://assets.smallcase.com/smallcase/assets/brokerLogo/small/hdfc.svg"
                        style="width: 30%; height: 80px;" alt="">
                </div>

                <div class="mb-3 bg-primary text-white d-flex justify-content-between">
                    <div class=" p-1 col-1 d-flex align-items-center">
                        <img class="bg-light" style="width: 100%;"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"
                            alt="">
                    </div>
                    <div class="d-grid col-11">
                        <button class="btn btn-primary" type="button"
                            onclick="window.location.href = 'http://localhost:5000/auth/google'">Sign-in with
                            Google</button>
                    </div>
                </div>

                <form method="post" id="form_data" action="" enctype="multipart/form-data">
                    <p class="fw-bolder mb-0">Email</p>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                        <label for="floatingInput">enter your email</label>
                    </div>

                    <p class="fw-bolder mb-0">Password</p>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="pass" name="password" placeholder="password">
                        <label for="floatingInput">enter your password</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>

            </div>

            <div class="row">
                <div class="col-7 m-auto">
                    <div class="text-center">
                        <small>
                            <p class="mb-3">Don't have an account? <a class="text-decoration-none" href="">Signup
                                    now!</a></p>
                        </small>
                        <small>
                            <p class="mb-0">SEBI Registration Number : INZ000010231, SEBI RA Regn.:</p>
                        </small>
                        <small>
                            <p class="mb-0">INH000004680, IN-DP-192-2016 | AMFI REGN No.: ARN-104096 |</p>
                        </small>
                        <small>
                            <p class="mb-0">CIN : L67190MH2007PLC289249</p>
                        </small>
                        <small>
                            <p class="mb-0">Member ID : 14300 | BSE Clg No : 6363</p>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    document.querySelector("#form_data").addEventListener("submit", login)
    async function login(event) {
        event.preventDefault()
        try {
            let loginData = {
                email: document.querySelector("#email").value,
                password: document.querySelector("#pass").value
            };
            loginData = JSON.stringify(loginData);

            let res = await fetch("https://smallcase01.herokuapp.com/login",
                {
                    method: "POST",
                    body: loginData,
                    headers: {
                        "Content-Type": "application/json",
                    },
                }
            );
            let user = await res.json();

            if (user.status == true) {
                alert("Login Success !")
                window.location.href = "index.html";
            } else {
                alert("Email or Password is incorrect !")
            };

            console.log("user:", user);

        } catch (error) {

            console.log("error:", error);
        }
    }
</script>
