<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    /* Reduce the size of broker images */
    .broker-logo {
      max-width: 60px;
      height: auto;
    }

    /* Make text size a little smaller for the broker names */
    .broker-card p {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    /* On small devices, reduce image size further */
    @media (max-width: 576px) {
      .broker-logo {
        max-width: 50px;
      }

      .broker-card p {
        font-size: 0.8rem;
      }
    }

    /* For tablets and larger screens, you can slightly adjust the image size */
    @media (min-width: 576px) {
      .broker-logo {
        max-width: 60px;
      }
    }
  </style>
</head>

<body style="background-color: #f8f9fa;">
  <div class="container mt-4">
    <div class="mx-auto shadow-lg p-4 bg-white rounded" style="max-width: 500px;">

      <!-- Logo + Tagline -->
      <div class="d-flex align-items-center mb-3 flex-wrap">
        <img src="https://assets.smallcase.com/images/gateway/partners/smallcase-website.png" class="me-2 img-fluid"
          style="height: 40px; max-width: 120px;" alt="smallcase logo" />
        <div>
          <p class="text-muted mb-0">Trade, track and manage investments on</p>
          <p class="fw-bold mt-0">smallcase</p>
        </div>
      </div>

      <hr />

      <!-- How it works -->
      <div class="border border-dark rounded d-flex justify-content-between align-items-center p-2 mb-3 flex-wrap">
        <p class="mb-0">How does this work?</p>
        <a id="hello" tabindex="0" class="btn btn-sm text-primary" role="button" data-bs-toggle="popover"
          data-bs-trigger="focus" data-bs-content="We connect you to your broker for secure login.">Know more</a>
      </div>

      <!-- Brokers Section -->
      <h6 class="fw-bold">Login with your broker</h6>
      <div class="row text-center g-3 mt-2">
        <!-- Broker logos with responsive images -->
        <div class="col-6 col-sm-4 broker-card">
          <a href="hdfc.html" class="text-decoration-none">
            <img src="./smallcase-static/hdfc.png" class="img-fluid broker-logo" alt="HDFC Sec" />
            <p>HDFC Sec</p>
          </a>
        </div>
        <div class="col-6 col-sm-4 broker-card">
          <a href="hdfc.html" class="text-decoration-none">
            <img src="./smallcase-static/paisa.jpeg" class="img-fluid broker-logo" alt="5paisa" />
            <p>5paisa</p>
          </a>
        </div>
        <div class="col-6 col-sm-4 broker-card">
          <a href="hdfc.html" class="text-decoration-none">
            <img
              src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQUEBcrSrrUfWvbG3ta2LiL3zf4_q3kG6VujDdJrojaVoO0ohgY"
              class="img-fluid broker-logo" alt="Angel One" />
            <p>Angel One</p>
          </a>
        </div>
        <div class="col-6 col-sm-4 broker-card">
          <a href="hdfc.html" class="text-decoration-none">
            <img src="./smallcase-static/grow.png" class="img-fluid broker-logo" alt="Groww" />
            <p>Groww</p>
          </a>
        </div>
        <div class="col-6 col-sm-4 broker-card">
          <a href="hdfc.html" class="text-decoration-none">
            <img src="./smallcase-static/icicic.jpeg" class="img-fluid broker-logo" alt="ICICIdirect" />
            <p>ICICIdirect</p>
          </a>
        </div>
        <div class="col-6 col-sm-4 broker-card">
          <a href="hdfc.html" class="text-decoration-none">
            <img src="./smallcase-static/kotak.jpeg" class="img-fluid broker-logo" alt="Kotak" />
            <p>Kotak Sec</p>
          </a>
        </div>
        <div class="col-6 col-sm-4 broker-card">
          <a href="hdfc.html" class="text-decoration-none">
            <img src="./smallcase-static/up.jpeg" class="img-fluid broker-logo" alt="Upstox" />
            <p>Upstox</p>
          </a>
        </div>
        <div class="col-6 col-sm-4 broker-card">
          <a href="hdfc.html" class="text-decoration-none">
            <img src="./smallcase-static/zerodha1.webp" class="img-fluid broker-logo" alt="Zerodha" />
            <p>Zerodha</p>
          </a>
        </div>
        <div class="col-6 col-sm-4 broker-card">
          <a href="hdfc.html" class="text-decoration-none">
            <img src="./smallcase-static/dhan.jpeg" class="img-fluid broker-logo" alt="Dhan" />
            <p>Dhan</p>
          </a>
        </div>
      </div>

      <!-- Divider -->
      <div class="row align-items-center my-4">
        <div class="col">
          <hr />
        </div>
        <div class="col-auto text-center">
          <p class="mb-0">Donâ€™t have a broker account?</p>
        </div>
        <div class="col">
          <hr />
        </div>
      </div>

      <!-- CTA Button -->
      <div class="d-grid">
        <button class="btn btn-primary" onclick="window.location.href = 'register.html'">
          Open an Account
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popover init -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    [...popoverTriggerList].map(el => new bootstrap.Popover(el));
  </script>
</body>

</html>
